{% extends 'main.html' %} {% block content %}
<h2>Home Template</h2>

<p><a href="{% url 'create-room' %}">Create Room</a></p>
<hr>
{% for room in rooms %}
<div>
    <p>Hosted by -> @User</p>

    
    <h3><a href="{% url 'room' room.id %}">{{ room.name }}</a></h3>

    <small>{{room.topic}}</small>
    <span><a href="{% url 'edit-room' room.id %}">Edit</a></span>
    <span>Delete</span>
</div>
<hr />
{% endfor %}

{% endblock content %}
