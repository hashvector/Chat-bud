{% extends 'main.html' %} {% block content %}
<h2>Home Template</h2>

<p>Create Room</p>
<hr>
{% for room in rooms %}
<div>
    <p>Hosted by -> @User</p>

    <h3><a href="{% url 'room' room.id %}">{{room.name}}</a></h3>

    <small>{{room.topic}}</small>
    <span>Edit</span>
    <span>Delete</span>
</div>
<hr />
{% endfor %}

{% endblock content %}
