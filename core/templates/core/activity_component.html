<h3>Recent Activities</h3>

{% for message in room_messages %} {% if request.user == message.host %}
<a href="{% url 'delete-message' message.id %}">Delete</a>
{% endif %}
<small
  ><a href="{% url 'user-profile' message.host.id %}"
    >@{{message.host.username}}</a
  >
  {{message.created|timesince}} ago</small
>
<br />
<small>replied to "{{message.room}}"</small>
<p>{{message.body}}</p>
<hr/>
{% endfor %}
