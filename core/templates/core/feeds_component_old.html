<div>
  {% for room in rooms %}
  <p>
    Hosted by ->
    <a href="{% url 'user-profile' room.host.id %}">@{{room.host}}</a>
  </p>
  <h5>
    <a href="{% url 'room' room.id %}"> {{ room.name }} </a>
  </h5>

  <small>{{room.topic.name}}</small>

  {% if request.user == room.host %}
  <span><a href="{% url 'edit-room' room.id %}">Edit</a></span>
  <span><a href="{% url 'delete-room' room.id %}">Delete</a></span>
  {% endif %}

  <hr />
  {% endfor %}
</div>
